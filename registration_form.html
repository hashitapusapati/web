<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- using form tag we can insert various types of inputs -->
    <!-- we can use division tag to align the entire content within the tag -->
    <div align="center">
    <form>
        <h2><u>Registration Form</u></h2>
        <!-- input tag used to take input from user -->
        First Name:<input type="text"><br><br><br>
        Last Name:<input type="text"><br><br><br>
        Date of Birth:<input type="date"><br><br><br>
        <!-- we can use name attribute to select any one radio  -->
        <!-- both the name attribute should be same -->
        Gender:<input type="radio" name="gender">Male <input type="radio" name="gender">Female<br><br><br>
        


    </form>
</div>
</body>
</html>
